<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body style="background-color: black">
	<canvas id="canvas" style="display: block; margin: auto; border: 1px solid #aaaaaa"></canvas>
	<input id="range" type="range" min="0.5" max="3.0" step="0.01" value="1.0" style="margin: 20px auto; width: 800px; display: block;" />

	<script>
		var canvas = document.getElementById("canvas");
		var cxt = canvas.getContext("2d");
		var image = new Image();
		var slider = document.getElementById("range");


		window.onload = function () {
			canvas.width = 1152;
			canvas.height = 768;
			var scale = slider.value;

			image.src = "images/img-lg.jpg";
			image.onload = function(){
				// cxt.drawImage(image,0,0,canvas.width,canvas.height);
				drawImageByScale(scale);

				slider.onmousemove = function(){
					scale = slider.value;
					drawImageByScale(scale);
				}
			}
		}

		function drawImageByScale(scale){
			var imageswidth = canvas.width*scale;
			var imagesheight = canvas.height*scale;

			var dx = canvas.width/2 - imageswidth/2;
			var dy = canvas.height/2 - imagesheight/2; 
			cxt.clearRect(0,0,canvas.width,canvas.height);
			cxt.drawImage(image, dx, dy, imageswidth, imagesheight);

		}
	</script>
</body>
</html>
